<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background">
    <!-- Balloons -->
    <div class="balloon red"></div>
    <div class="balloon blue"></div>
    <div class="balloon green"></div>

    <!-- Cake -->
    <div class="cake-container">
      <div class="cake" onclick="showLetter()">
        <div class="layer top"></div>
        <div class="layer middle"></div>
        <div class="layer bottom"></div>
        <div class="candle"></div>
      </div>
      <div class="banner">Happy Birthday!</div>
    </div>

    <!-- Cat and Letter -->
    <div class="cat-letter hidden">
      <div class="cat">
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="face">
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="nose"></div>
          <div class="mouth"></div>
        </div>
      </div>
      <div class="letter" onclick="openLetter()">
        <div class="letter-content">Hello</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
