<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- First Page -->
  <div class="page first-page">
    <!-- Balloons -->
    <div class="balloons left-balloons">
      <img src="images/balloons.png" alt="Balloons" class="balloons-image">
    </div>
    <div class="balloons right-balloons">
      <img src="images/balloons.png" alt="Balloons" class="balloons-image">
    </div>

    <!-- Poppers -->
    <div class="poppers">
      <img src="images/poppers.png" alt="Poppers" class="poppers-image">
    </div>

    <!-- Cake -->
    <div class="cake-container">
      <img src="images/cake.png" alt="Cake" class="cake" onclick="showSecondPage()">
      <div class="banner">Happy Birthday!</div>
    </div>
  </div>

  <!-- Second Page -->
  <div class="page second-page hidden">
    <!-- Cat Background -->
    <img src="images/cat2.png" alt="Cat Background" class="cat-background">

    <!-- Letter -->
    <div class="letter hidden">
      <div class="letter-content">Hello</div>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
