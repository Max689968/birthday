<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background">
    <!-- Balloons -->
    <div class="balloons">
      <img src="images/balloons.png" alt="Balloons" class="balloons-image">
    </div>

    <!-- Poppers -->
    <div class="poppers">
      <img src="images/poppers.png" alt="Poppers" class="poppers-image">
    </div>

    <!-- Cake -->
    <div class="cake-container">
      <img src="images/cake.png" alt="Cake" class="cake" onclick="showCat()">
      <div class="banner">Happy Birthday!</div>
    </div>

    <!-- Cat -->
    <div class="cat hidden">
      <img src="images/cat.png" alt="Cat" class="cat-image">
    </div>

    <!-- Letter -->
    <div class="letter hidden">
      <div class="letter-content">Hello</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
